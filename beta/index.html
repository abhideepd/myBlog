<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked.js for parsing Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow p-6 mb-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">My Markdown Blog</h1>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <div id="blog-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Blog cards will be dynamically inserted here -->
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
